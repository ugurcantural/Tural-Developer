<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../node_modules/owl.carousel/dist/assets/owl.carousel.min.css">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/lightbox2/dist/css/lightbox.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Contack</title>
</head>
<body>

    <!-- header -->
    <header id="header__inner">
        <div class="container">
            <nav class="main-nav">
                <img src="../images/logo-yuvarlak.png" alt="logo" class="main-nav__logo">
                <ul class="main-nav__items">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contack.html" class="active">Contack</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- section contack A -->
    <section id="contack-a" class="text-center py-2">
        <div class="container">
            <h2 class="section-title">Contack Me</h2>
            <div class="border-bottom"></div>
            <p class="lead">Lorem ipsum dolor sit amet.</p>
            <form>
                <div class="form-fields">
                    <input type="text" name="fullname" id="fullname" class="name input" placeholder="Name">
                    <input type="text" name="subject" id="subject" class="subject input" placeholder="Subject">
                    <input type="email" name="email" id="email" class="email input" placeholder="E-Mail">
                    <input type="tel" name="phone" id="phone" class="phone input" placeholder="Phone">
                    <textarea name="message" id="message" class="message input" placeholder="Message..."></textarea>
                    <button type="submit" class="btn-dark">Submit</button>
                </div>
            </form>
        </div>
    </section>

    <!-- section contack B -->
    <section id="contack-b" class="bg-primary py-4">
        <div class="container">
            <div class="contack-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>E-Mail</h3>
                    <p>mail@mail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Phone</h3>
                    <p>(555)-555-11-22</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Address</h3>
                    <p>Wadiya, Earth</p>
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer id="main-footer">
        <div class="footer-content container">
            <p>Copyright &copy; 2025. All Rights Reserved.</p>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </footer>
</body>
</html>
